spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/airbnb_test
spring.datasource.username=root
spring.datasource.password=
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.resources.add-mappings=true

#-- IMGUR API
imgur.api.client-id=none
imgur.api.url=https://api.imgur.com/3/image

#-- ERROR
server.error.include-message=always

#-- MAIL
spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.mailtrap.io
spring.mail.host.port=2525
spring.mail.username=none
spring.mail.password=none
spring.mail.properties.mail.transport.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=

#-- MAIL NO REPLY
email.noreply=noreply@airbnb.com